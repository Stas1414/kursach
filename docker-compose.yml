version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: kursach-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mdm
      MYSQL_USER: mdm
      MYSQL_PASSWORD: mdm
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  app:
    build: .
    container_name: kursach-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/mdm?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
      DB_USERNAME: mdm
      DB_PASSWORD: mdm
    ports:
      - "8080:8080"

  adminer:
    image: adminer:4.8.1
    container_name: kursach-adminer
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    ports:
      - "8081:8080"

volumes:
  mysql_data:

